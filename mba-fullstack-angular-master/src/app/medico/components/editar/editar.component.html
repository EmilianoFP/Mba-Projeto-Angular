<div class="conteudo">
  <form [formGroup]="formGroup" autocomplete="off" novalidate (ngSubmit)="salvar(formGroup.value)"
    fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
    <h4>Cadastro de médico</h4>
    <mat-form-field formGroupName="pessoa">
      <input matInput type="text" placeholder="Seu nome" formControlName="nome" id="nome">
      <mat-hint align="end">Digite seu nome</mat-hint>
      <mat-error *ngIf="hasError('nome', 'required',['pessoa'])">Nome é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="crm" formControlName="crm" id="crm">
      <mat-hint align="end">Adicione um crm</mat-hint>
      <mat-error *ngIf="hasError('crm', ['required'])">CRM é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field formGroupName="pessoa">
      <input matInput type="text" placeholder="Seu telefone" formControlName="telefone" id="telefone">
      <mat-hint align="end">Adicione seu telefone</mat-hint>
      <mat-error *ngIf="hasError('telefone', 'required',['pessoa'])">Telefone é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field  formGroupName="pessoa">
      <input matInput appMascaraCpf maxlength="14" type="text" placeholder="Seu cpf" formControlName="cpf" id="cpf">
      <mat-hint align="end">Adicione seu cpf</mat-hint>
      <mat-error *ngIf="hasError('cpf', 'required', ['pessoa'])">CPF é obrigatório</mat-error>
    </mat-form-field>

    
        <mat-form-field formGroupName="pessoa">
            <div class="groupName"  formGroupName="usuario">
              <input matInput type="text" placeholder="login" formControlName="login" id="login">
            </div>
            <mat-hint align="end">Adicione seu cpf</mat-hint>
            <mat-error *ngIf="hasError('login', 'required', ['pessoa','usuario'])">Email é obrigatório</mat-error>
        

        </mat-form-field>
    
        <mat-form-field formGroupName="pessoa">
            <div class="groupName" formGroupName="usuario">
              <input matInput type="password" placeholder="sua senha" formControlName="senha" id="senha">
            </div>
            <mat-hint align="end">Adicione seu cpf</mat-hint>
            <mat-error *ngIf="hasError('senha', 'required', ['pessoa','usuario'])">Senha é obrigatória</mat-error>
        </mat-form-field>

    <mat-card-actions align="center">
      <button  mat-raised-button color="primary" [disabled]="!formGroup.valid">Salvar</button>
      <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
    </mat-card-actions> 

  </form>

</div>
